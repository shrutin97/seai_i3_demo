name : PyTest
on: push

jobs:
  test:
    runs-on: ${{matrix.os}}
    strategy:
      matrix: 
        os: [ubuntu-latest,windows-latest, macOS-latest]
    
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with: 
          python-version: "3.x"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      - name: Install NumPy
        run: |
          pip install numpy

      - name: Install pytest
        run: |
          pip install pytest
      
      - name: Run tests
        run: |
          pytest